    <h1 class="title" > Personal Sticky Notes </h1>
    <div class="operations">
        <div class="addNote op btn-op" id="addN">
            <h1 >Add</h1>
            <i class="bi bi-plus-circle-fill"></i>
        </div>

        <div class="deleteNotes op btn-op" id="deleteNs">
            <h1 >Purge Notes</h1>
            <i class="bi bi-trash3-fill"></i>
        </div>
        
        <div class="Filter op btn-op">
            <input type="text" class="Search" id="" placeholder="Search">
            <i class="bi bi-search"></i>
        </div>

        <div class="download op btn-op" id="download">
            <h1 >Download</h1>
            <i class="bi bi-download"></i>
        </div>
        <div class="upload op btn-op"id="Upload">
            <h1>Upload</h1>
            <i class="bi bi-upload"></i>
        </div>
        <div class="pages op">
            <div class="addWindow op btn-op" id="addP">
                <h1 >Add Page</h1>
                <i class="bi bi-plus-circle-fill"></i>
            </div>
            <div class="deleteWindow op btn-op" id="deleteP">
                <h1>Delete Pages</h1>
                <i class="bi bi-trash3-fill"></i>
            </div>
        </div>

        <div class="tools op btn-op" id="tools">
            <h1 >Tools</h1>
            <i class="bi bi-gear-fill"></i>
        </div>
