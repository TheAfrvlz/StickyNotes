<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title" > Personal Sticky Notes </h1>
    <div class="operations">
        <div class="addNote op btn-op" id="addN">
            <h1 >Add</h1>
            <i class="bi bi-plus-circle-fill"></i>
        </div>

        <div class="deleteNotes op btn-op" id="deleteNs">
            <h1 >Purge</h1>
            <i class="bi bi-trash3-fill"></i>
        </div>
        
        <div class="Filter op btn-op">
            <input type="text" class="Search" id="" placeholder="Search">
            <i class="bi bi-search"></i>
        </div>

        <div class="download op btn-op" id="download">
            <h1 >Download</h1>
            <i class="bi bi-download"></i>
        </div>

        <div class="pages op">
            <div class="addWindow op btn-op" id="addP">
                <h1 >Add Page</h1>
                <i class="bi bi-plus-circle-fill"></i>
            </div>
            <div class="deleteWindow op btn-op" id="deleteP">
                <h1>Delete Pages</h1>
                <i class="bi bi-trash3-fill"></i>
            </div>
        </div>

        <div class="tools op btn-op" id="tools">
            <h1 >Tools</h1>
            <i class="bi bi-gear-fill"></i>
        </div>

    </div>
    <div class="container">
        
        <div class="pageContainer">
            <div class="titleP">
                <h1 class="nameWindow">   Food recipes </h1>
                <i class="bi bi-chevron-up"></i>
                <i class="bi bi-trash3-fill"></i>
            </div>
            <div class="notes">
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
